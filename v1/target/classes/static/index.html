<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>PrevisãoApp</title>
    <link rel="icon" href="./imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <video id="background-video" class="background-video" autoplay muted loop>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <div class="container-principal">
        <div class="form">
            <h2>Buscar previsão do Tempo</h2>

            <div class="form-input">
                <input type="text" id="cidade" placeholder="Digite o nome da cidade">
                <button class="btn-previsao" onclick="getTempo()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div id="sugestao">
                <button value="3469058">Brasília</button>
                <button value="3448439">São Paulo</button>
                <button value="3464975">Curitiba</button>
                <button value="5128581">New York</button>
                <button value="2643743">Londres</button>
                <button value="2988507">Paris</button>
            </div>
        </div>



        <div id="resultado" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="cidade-res"></span>
                <img src="" id="pais">
            </h2>
            <p><span id="temperatura"></span>&deg;C</p>

            <div id="descricao">
                <p id="condicao"></p>
                <img src="" id="tempo-icon">
            </div>

            <div id="detalhes">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="res-umidade"></span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind"></i>
                    <span id="res-vento"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
